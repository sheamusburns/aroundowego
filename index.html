<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>aroundowego</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Art & creative things happening around Owego" />
  <link rel="stylesheet" href="styles.css" />

    <header>

    <section id="map">

        style="border:0; margin-top:1rem;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <footer>
      <p>maintained locally</p>
      <p><a href="mailto:hello@aroundowego.com">email something we missed â†’</a></p>

</html>
